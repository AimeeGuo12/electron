<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顶部菜单栏和右键</title>
</head>

<body>
    <h2 id='text2'></h2>
    <button id='btn2'>点击改变内容</button>
</body>
<script>
    const { remote } = require('electron')

    const { getGlobal } = remote
    let text2 = document.getElementById('text2')
    let btn2 = document.getElementById('btn2')

    window.onload = function () {
        const act = getGlobal('act');
        const myField = getGlobal('myField').name
        console.log(act, myField)
        text2.innerHTML = getGlobal('myField').name

        btn2.onclick = function () {
            getGlobal('myField').name = '从index3渲染进程修改的，code秘密花园';
            console.log(getGlobal('myField').name)
            text2.innerHTML = getGlobal('myField').name
        }
    }
</script>

</html>
