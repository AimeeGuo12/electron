<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>我是弹出的子窗口</h3>
    <button id='popbtn'>向父窗口传递信息</button>
</body>
<script>
    let popbtn = this.document.querySelector('#popbtn')
    popbtn.onclick = function (e) {
        window.opener.postMessage('我是子窗口传递过来的信息') // h5的 https://www.cnblogs.com/chengqiaoli/p/6084631.html  接收信息的时候是监听message
    }
</script>

</html>
